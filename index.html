<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Demo ระบบ HR - สัญญาจ้าง & เงินเดือน</title>
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #d32f2f;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>Demo ระบบ HR - สัญญาจ้าง & คำนวณเงินเดือน</h2>

  <form id="hrForm">
    <label for="name">ชื่อพนักงาน</label>
    <input type="text" id="name" required />

    <label for="contractType">ประเภทสัญญา</label>
    <select id="contractType" required>
      <option value="">-- กรุณาเลือก --</option>
      <option value="monthly">สัญญารายเดือน</option>
      <option value="daily">สัญญารายวัน</option>
    </select>

    <div id="salaryInput" style="display:none;">
      <label for="salary">เงินเดือน (บาท/เดือน)</label>
      <input type="number" id="salary" min="0" />
    </div>

    <div id="dailyInput" style="display:none;">
      <label for="dailyRate">ค่าจ้างรายวัน (บาท/วัน)</label>
      <input type="number" id="dailyRate" min="0" />
      <label for="daysWorked">จำนวนวันที่ทำงาน (วัน)</label>
      <input type="number" id="daysWorked" min="0" />
    </div>

    <button type="submit">คำนวณเงินเดือน / ค่าจ้าง</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    const contractTypeEl = document.getElementById("contractType");
    const salaryInputEl = document.getElementById("salaryInput");
    const dailyInputEl = document.getElementById("dailyInput");
    const resultEl = document.getElementById("result");

    contractTypeEl.addEventListener("change", () => {
      const type = contractTypeEl.value;
      if(type === "monthly") {
        salaryInputEl.style.display = "block";
        dailyInputEl.style.display = "none";
      } else if(type === "daily") {
        salaryInputEl.style.display = "none";
        dailyInputEl.style.display = "block";
      } else {
        salaryInputEl.style.display = "none";
        dailyInputEl.style.display = "none";
      }
      resultEl.style.display = "none";
    });

    document.getElementById("hrForm").addEventListener("submit", e => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const contractType = contractTypeEl.value;

      if(!name || !contractType) {
        alert("กรุณากรอกข้อมูลให้ครบถ้วน");
        return;
      }

      let salary = 0;
      if(contractType === "monthly") {
        salary = parseFloat(document.getElementById("salary").value);
        if(isNaN(salary) || salary < 0) {
          alert("กรุณากรอกเงินเดือนให้ถูกต้อง");
          return;
        }
        resultEl.innerHTML = `<strong>สัญญารายเดือน</strong><br>พนักงาน: ${name}<br>เงินเดือน: ${salary.toLocaleString()} บาท/เดือน`;
      } else if(contractType === "daily") {
        const dailyRate = parseFloat(document.getElementById("dailyRate").value);
        const daysWorked = parseInt(document.getElementById("daysWorked").value);
        if(isNaN(dailyRate) || dailyRate < 0 || isNaN(daysWorked) || daysWorked < 0) {
          alert("กรุณากรอกค่าจ้างรายวันและจำนวนวันที่ทำงานให้ถูกต้อง");
          return;
        }
        salary = dailyRate * daysWorked;
        resultEl.innerHTML = `<strong>สัญญารายวัน</strong><br>พนักงาน: ${name}<br>ค่าจ้างรายวัน: ${dailyRate.toLocaleString()} บาท/วัน<br>จำนวนวันที่ทำงาน: ${daysWorked} วัน<br><strong>รวมเงินเดือน: ${salary.toLocaleString()} บาท</strong>`;
      }
      resultEl.style.display = "block";
    });
  </script>
</body>
</html>
